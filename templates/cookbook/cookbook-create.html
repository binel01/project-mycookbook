{% extends 'core/_base.html' %}{% load static %}

{% block title %}My CookBook - Création{% endblock title %}

{% block content %}

    <h1>Créer un Cookbook</h1>

    <form method="post" action="{% url 'cookbook_create' %}">
      {% csrf_token %}
      {{ form.as_p }}

        <button class="" type="submit">Envoyer</button>
      </div>
    </form>
  
  </div>
{% endblock content %}
